
services:
  # MariaDB Database
  db:
    image: mariadb:10.6
    restart: unless-stopped
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed
    environment:
      MYSQL_ROOT_PASSWORD: medwaste123
      MYSQL_DATABASE: erpnext_db
      MYSQL_USER: erpnext
      MYSQL_PASSWORD: erpnext123
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - erpnext-network
    ports:
      - "3306:3306"

  # Redis Cache
  redis_cache:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_cache_data:/data
    networks:
      - erpnext-network

  # Redis Queue
  redis_queue:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_queue_data:/data
    networks:
      - erpnext-network

  # ERPNext Backend
  erpnext:
    image: frappe/erpnext:v15.43.0
    restart: unless-stopped
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=erpnext_db
      - DB_PASSWORD=erpnext123
      - REDIS_CACHE_URL=redis://redis_cache:6379
      - REDIS_QUEUE_URL=redis://redis_queue:6379
      - FRAPPE_SITE_NAME_HEADER=medwaste.local
    volumes:
      - erpnext_data:/home/frappe/frappe-bench/sites
      - erpnext_logs:/home/frappe/frappe-bench/logs
    networks:
      - erpnext-network
    depends_on:
      - db
      - redis_cache
      - redis_queue
    ports:
      - "8080:8000"

  # ERPNext Worker (Background Jobs)
  worker:
    image: frappe/erpnext:v15.43.0
    restart: unless-stopped
    command: ["bench", "worker", "--queue", "default,long,short"]
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=erpnext_db
      - DB_PASSWORD=erpnext123
      - REDIS_CACHE_URL=redis://redis_cache:6379
      - REDIS_QUEUE_URL=redis://redis_queue:6379
    volumes:
      - erpnext_data:/home/frappe/frappe-bench/sites
      - erpnext_logs:/home/frappe/frappe-bench/logs
    networks:
      - erpnext-network
    depends_on:
      - db
      - redis_cache
      - redis_queue

  # ERPNext Scheduler (Cron Jobs)
  scheduler:
    image: frappe/erpnext:v15.43.0
    restart: unless-stopped
    command: ["bench", "schedule"]
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=erpnext_db
      - DB_PASSWORD=erpnext123
      - REDIS_CACHE_URL=redis://redis_cache:6379
      - REDIS_QUEUE_URL=redis://redis_queue:6379
    volumes:
      - erpnext_data:/home/frappe/frappe-bench/sites
      - erpnext_logs:/home/frappe/frappe-bench/logs
    networks:
      - erpnext-network
    depends_on:
      - db
      - redis_cache
      - redis_queue

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - erpnext_data:/var/www/html/sites
    networks:
      - erpnext-network
    depends_on:
      - erpnext

volumes:
  db_data:
  redis_cache_data:
  redis_queue_data:
  erpnext_data:
  erpnext_logs:

networks:
  erpnext-network:
    driver: bridge
